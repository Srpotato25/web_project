<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/icon.png">
    <title>Seller Administration Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Admin/adminStyle.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Left Column -->
            <div class="col-sm-6 text-black d-flex flex-column justify-content-center align-items-center p-5">
                <img src="/icon.png" alt="logo" class="logo mb-4" />
                <form id="sellerRegister">
                    <h3 class="fw-bold text-center">Admin Portal</h3>
                    <hr />
                    <h3 class="fw-normal mb-3 pb-3 text-center">Register</h3>

                    <div class="form-outline mb-3">
                        <input type="name" id="Name" name="Name" class="form-control" />
                        <label class="form-label" for="Name">Full Name</label>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="email" id="Email" name="Email" class="form-control" />
                        <label class="form-label" for="Email">Email address</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="Password" name="Password" class="form-control" />
                        <label class="form-label" for="Password">Password</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="Password" name="Password" class="form-control" />
                        <label class="form-label" for="Password">Confirm Password</label>
                    </div>

                    <div class="pt-1 mb-3">
                        <button class="btn btn-success btn-lg btn-block text-white w-100" type="submit">Register</button>
                    </div>
                    <p class="text-center">Have already an account? 
                        <a href="/Admin/adminLogin.html" class="link-info text-decoration-none">Login here</a>
                    </p>
                </form>
            </div>

            <!-- Right Column -->
            <div class="col-sm-6 px-0 right-column">
                <div class="carousel-container">
                    <div id="imageCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active">
                                <img src="/Admin/admin1.jpg" alt="Image 1" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="/Admin/admin2.jpg" alt="Image 2" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="/Admin/admin3.jpg" alt="Image 3" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                              <img src="/Admin/admin4.jpg" alt="Image 4" class="d-block w-100">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>

        // Initialize Bootstrap carousel
        const carousel = new bootstrap.Carousel('#imageCarousel', {
            interval: 3000, // Cambiar im√°genes cada 3 segundos
            ride: 'carousel'
        });
    </script>
</body>

</html>
