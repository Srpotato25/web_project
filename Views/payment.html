<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .card.bg-primary {
            background-color: orange !important;
        }

        .btn-info {
            background-color: #fff; 
            border-color: #ff7f50;
        }

        .btn-info:hover {
            background-color: #fff; 
            border-color: #fff;
        }

    </style>
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-lg-7">
                                    <h5 class="mb-3">
                                        <a href="/index.html" class="text-body">
                                            <i class="fas fa-long-arrow-alt-left me-2"></i>Home Page
                                        </a>
                                    </h5>
                                    
                                    <hr>
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <p class="mb-1">Shopping cart</p>
                                            <p class="mb-0" id="cart-count">You have 0 items in your cart</p>
                                        </div>
                                        <div>
                                            <p class="mb-0"><span class="text-muted">Sort by:</span>
                                                <select id="sort-price" class="form-select" aria-label="Sort products">
                                                    <option value="desc">Price: High to Low</option>
                                                    <option value="asc">Price: Low to High</option>
                                                </select>
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div id="product-list"></div>
                                </div>

                                <div class="col-lg-5">
                                    <div class="card bg-primary text-white rounded-3">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center mb-4">
                                                <h5 class="mb-0">Card details</h5>
                                            </div>

                                            <p class="small mb-2">Card type</p>
                                            <a href="#!" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                                            <!-- Formulario de pago -->
                                            <form id="payment-form" class="mt-4">
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="typeName" class="form-control form-control-lg" placeholder="Cardholder's Name" />
                                                    <label class="form-label" for="typeName">Cardholder's Name</label>
                                                </div>

                                                <div id="card-element" class="form-control form-control-lg mb-4">
                                                    <!-- Aquí se montará el campo de la tarjeta -->
                                                </div>

                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="postal-code" class="form-control form-control-lg" placeholder="Postal Code" />
                                                    <label class="form-label" for="postal-code">Postal Code</label>
                                                </div>

                                                <hr class="my-4">

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Subtotal</p>
                                                    <p class="mb-2" id="subtotal">$0.00</p>
                                                </div>

                                                <div class="d-flex justify-content-between">
                                                    <p class="mb-2">Services</p>
                                                    <p class="mb-2">$10.00</p>
                                                </div>

                                                <div class="d-flex justify-content-between mb-4">
                                                    <p class="mb-2">Total(Incl. taxes)</p>
                                                    <p class="mb-2" id="total">$0.00</p>
                                                </div>

                                                <button id="checkout-button" class="btn btn-info btn-block btn-lg">
                                                    <div class="d-flex justify-content-between" style="background-color: #fff;">
                                                        <span id="checkout-amount" style="margin-right: 10px;">$0.00</span>
                                                        <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                    </div>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="/cart.js"></script>
    <script type="module" src="/stripe.js"></script>

</body>
</html>
